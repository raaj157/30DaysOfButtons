<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 19 - Neon Rotate Button with Animated Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Particles for background effect -->
    <div
      class="particle"
      style="top: 10%; left: 20%; animation-delay: 1s"
    ></div>
    <div
      class="particle"
      style="top: 30%; left: 70%; animation-delay: 2s"
    ></div>
    <div
      class="particle"
      style="top: 80%; left: 50%; animation-delay: 3s"
    ></div>
    <div
      class="particle"
      style="top: 60%; left: 20%; animation-delay: 4s"
    ></div>
    <div
      class="particle"
      style="top: 40%; left: 90%; animation-delay: 5s"
    ></div>
    <div
      class="particle"
      style="top: 90%; left: 10%; animation-delay: 6s"
    ></div>

    <!-- Button -->
    <button class="neon-button">Click Me</button>

    <div class="youtube-link">
      Enjoying this? Join the
      <a
        href="https://youtube.com/@wisecrest157?si=6Mmz8cSg2PDQLFcx"
        target="_blank"
        >Community
      </a>
      by subscribing!
    </div>
  </body>
</html>
